<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Agent de Santé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="nav.css">
    
</head>
<body>
    <div class ="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="insc-con.html">Se connecter</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h2 class="text-center">Dashboard - Agent de Santé</h2>

        <!-- Formulaire pour l'ajout d'un patient et téléversement d'image -->
        <div class="card p-3">
            <h4 class="titre-niveau3">Informations du Patient</h4>
            <form id="uploadForm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="nom">Nom :</label>
                        <input type="text" class="form-control" id="nom" required>
                    </div>
                    <div class="col-md-6">
                        <label for="prenom">Prénom :</label>
                        <input type="text" class="form-control" id="prenom" required>
                    </div>
                    <div class="col-md-6">
                        <label for="datenaissance">Date de naissance :</label>
                        <input type="date" class="form-control" id="datenaissance" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telephone">Numéro de téléphone :</label>
                        <input type="tel" class="form-control" id="telephone" required>
                    </div>
                </div>

                <div class="container">
                    <h4 class="titre-niveau3">Téléverser une Image du Frottis</h4>
                
                    <!-- Input pour téléverser une image -->
                    <input type="file" id="imageInput" class="form-control" accept="image/*">
                    
                    <!-- Zone d'affichage -->
                    <div class="preview-container">
                        <p id="imageLabel">Aperçu de l'image :</p>
                        <img id="previewImage" alt="Aperçu de l'image téléversée">
                        <p class="loading" id="loadingText">Chargement en cours...</p>
                    </div>
                </div>
                

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Valider</button>
                </div>
            </form>
        </div>

        <!-- Affichage de l'image et du résultat -->
        <div class="card p-3 mt-4" id="resultSection" style="display: none;">
            <h4 class="titre-niveau3">Résultat de l'Analyse</h4>
            <div class="text-center">
                <img id="previewImage" class="img-thumbnail" style="max-width: 300px;">
                <p id="analysisResult" class="mt-3"></p>
                <button class="btn btn-success" id="downloadPdf">Télécharger le Rapport PDF</button>
            </div>

            <!-- Bouton de validation par un expert si le score de confiance est faible -->
            <div class="text-center mt-3" id="expertValidation" style="display: none;">
                <button class="btn btn-warning">Demander une Vérification par un Expert</button>
            </div>
        </div>

        <!-- Historique des analyses -->
        <div class="card p-3 mt-4">
            <h4 class="titre-niveau3">Historique des Analyses</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="historyTable">
                    <!-- Les analyses précédentes seront insérées ici -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
